specVersion: 1.0.0
name: subquery-governance-moonriver
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: "*"
description: Project for tracking direct and delegated votings gor OpenGov
repository: "https://github.com/nova-wallet/subquery-governance"
schema:
  file: ./schema.graphql
network:
  chainId: '0x401a1f9dca3da46f5c4091016c8a2f26dcea05865116b286f60f668207d1474b'
  endpoint: >-
    wss://moonriver-rpc.dwellir.com
  dictionary: https://api.subquery.network/sq/subquery/moonriver-dictionary
  chaintypes:
    file: ./dist/moonbeamChaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 3637095
    # first referendum https://moonriver.subscan.io/extrinsic/3637095-5?event=3637095-18
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleReferendumSubmission
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: Submitted

        - handler: handleVoteHandler
          kind: substrate/CallHandler
          filter:
            module: convictionVoting
            method: vote
            success: true

        - handler: handleRemoveVoteHandler
          kind: substrate/CallHandler
          filter:
            module: convictionVoting
            method: removeVote
            success: true

        - handler: handleDelegateHandler
          kind: substrate/CallHandler
          filter:
            module: convictionVoting
            method: delegate
            success: true

        - handler: handleUndelegateHandler
          kind: substrate/CallHandler
          filter:
            module: convictionVoting
            method: undelegate
            success: true

        - handler: handleTerminal
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: Confirmed

        - handler: handleTerminal
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: Rejected

        - handler: handleTerminal
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: Killed

        - handler: handleTerminal
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: Cancelled

        - handler: handleTerminal
          kind: substrate/EventHandler
          filter:
            module: referenda
            method: TimedOut

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxy
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: proxy
            method: proxyAnnounced
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batch
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: batchAll
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: forceBatch
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMulti
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: multisig
            method: asMultiThreshold1
            success: true

        - handler: handleNestedCalls
          kind: substrate/CallHandler
          filter:
            module: utility
            method: asDerivative
            success: true
